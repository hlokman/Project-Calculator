<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div id="container">
            <div id="display">
                <div class="subDisplay"></div>
            </div>

            <div class="buttons">
                <div class="numbers">
                    <button id="7" class="numBtn">7</button>
                    <button id="8" class="numBtn">8</button>
                    <button id="9" class="numBtn">9</button>
                    <button id="4" class="numBtn">4</button>
                    <button id="5" class="numBtn">5</button>
                    <button id="6" class="numBtn">6</button>
                    <button id="1" class="numBtn">1</button>
                    <button id="2" class="numBtn">2</button>
                    <button id="3" class="numBtn">3</button>
                    <button id="C" class="numBtn">C</button>
                    <button id="0" class="numBtn">0</button>
                    <button id="." class="numBtn">.</button>
                </div>
                <div class="operators">
                    <button id="add" class="opBtn">+</button>
                    <button id="sub" class="opBtn">-</button>
                    <button id="mult" class="opBtn">x</button>
                    <button id="div" class="opBtn">รท</button>
                    <button id="equal" class="opBtn">=</button>
                    <button id="none1" class="opBtn">(%)</button>
                    <button id="none2" class="opBtn">(+/-)</button>
                    

                </div>
            </div>
        </div>

        <script src="./calculator.js"></script>
    </body>
</html>
